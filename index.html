<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Guessing Game</title>

    <link type="text/css" href="css/style.css" rel="stylesheet">

    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>
  <body>

    <div id="app" class="container center">

      <div id="headers">
        <h1 id="title">Guessing Game</h1>
        <h3 id="subtitle">Guess a number between 1-100!</h2>
      </div>

      <div id="main">

        <div id="input-parent">
          <input id="player-input" class="center" placeholder="Enter Number" maxlength="3" autofocus>
        </div>

        <div id="menu-btns">
          <button id="submit" class="btn btn-success">GUESS</button>
          <button id="hint" class="btn btn-warning">HINT</button>
          <button id="reset" class="btn btn-danger">RESET</button>
        </div>

        <div id="guesses">
          <ul id="guess-list">
            <li class="guess"></li>
            <li class="guess"></li>
            <li class="guess"></li>
            <li class="guess"></li>
            <li class="guess"></li>
          </ul>
        </div>

      </div>

    </div>

    <div id="footer" class="center">
      <div class="row">
        <div class="col-xs-4">
          <a href="https://www.fullstackacademy.com/" target="_blank">
            <img src="css/images/fa-logo@2x.png">
          </a>
        </div>
        <div class="col-xs-4">
          <p>Created by <a href="https://avarona.github.io">Alejandro Varona</a></p>
        </div>
        <div class="col-xs-4" style="padding: 8px">
          <a href="https://www.gracehopper.com/" target="_blank">
            <img src="css/images/grace_hopper_academy.png">
          </a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/guessingGame.js"></script>

  </body>
</html>
